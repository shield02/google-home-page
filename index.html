<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/google.css">
    <script src="https://kit.fontawesome.com/3035b1b97a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Google Home</title>
</head>
<body>
    <div class="container"></div>
    <div class="row">
        <div class="col-sm-4">
            
        </div>

        <div class="col-sm-4">
            
        </div>
            
        <div class="col-sm-1">
            <p>Gmail</p>
        </div>
            
        <div class="col-sm-1">
            <p>Images</p>
        </div>
        
        <div class="col-sm-1">
            <p><img id="g_apps" src="images/g_apps.png" width="1" height="1"></p>
        </div>

        <div class="col-sm-1">
            <p><img id="avatar" src="images/avatar.jpg" width="1" height="1"></p>
        </div>
    </div>

    <div><img id="google" src="images/google-logo.png" alt="google-logo"></div>

    <div class="row">
        <div class="col-sm-3">
            
        </div>

        <div class="col-sm-6">
          <div class="main"> 
            <!-- Actual search box -->
            <div class="form-group has-search">
                <span class="fa fa-search form-control-feedback"></span>
                <input type="text" class="form-control" placeholder="Search">
            </div>
          </div>
        </div>
        
        <div class="col-sm-3">
                
        </div>
    
            
        
        
        
        
    </div>    
</body>
</html>
